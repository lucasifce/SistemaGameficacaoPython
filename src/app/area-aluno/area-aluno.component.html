<div class="container" style="border:2px solid #6ce079">
    <div class="card card-container container-dashboard">
        <div class="row">
            <div class="header-card-container">
                <h3>Alunos</h3>
                <button class="btn btn-success" data-toggle="modal" data-target="#add"
                    (click)="abrirModal()">Adicionar</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="datatable-table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>NOME</th>
                                <th>CPF</th>
                                <th>TELEFONE</th>
                                <th>LOGIN</th>
                                <th>SENHA</th>
                                <th>AÇÕES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of alunos | paginate: { itemsPerPage: 5, currentPage: paginaAtual }; ">
                                <td>{{i.nome}}</td>
                                <td>{{i.cpf}}</td>
                                <td>{{i.telefone}}</td>
                                <td>{{i.login}}</td>
                                <td>{{i.senha}}</td>
                                <td>
                                    <button class="font-branca btn btn-warning" data-toggle="modal" data-target="#add"
                                        (click)="openModalEditar(i)">
                                        Editar
                                    </button>&nbsp;
                                    <button class="btn btn-danger" data-toggle="modal" data-target="#del"
                                        (click)="openModalDeletar(i.$key)">Deletar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior"
                            nextLabel="Próximo">
                        </pagination-controls>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="add" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{titleModal}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="Nome" name="nome" id="nome" class="form-control"
                            [(ngModel)]="aluno.nome" [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="cpf">CPF:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="Cpf" name="cpf" id="cpf" class="form-control" mask="000.000.000-99"
                            [(ngModel)]="aluno.cpf" [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="tel">Telefone:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="telefone" name="tel" id="tel" class="form-control" mask="(00) 00000-0000"
                            [(ngModel)]="aluno.telefone" [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="login">Login:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="login" name="login" id="login" class="form-control"
                            [(ngModel)]="aluno.login" [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="senha" name="senha" id="senha" class="form-control"
                            [(ngModel)]="aluno.senha" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <div class="modal-footer-buttons">
                    <button *ngIf="titleModal != 'Adicionar'" type="button" class="btn btn-success" (click)="editar()"
                        data-dismiss="modal">Editar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    <button *ngIf="titleModal == 'Adicionar'" type="button" class="btn btn-success"
                        (click)="adicionar()" data-dismiss="modal">Adicionar</button>
                </div>


            </div>

        </div>
    </div>
</div>

<div class="modal" id="del" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <h6>Tem certeza que deseja deletar este usuário?</h6>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="deletar(idDeletar)"
                    data-dismiss="modal">Sim</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
