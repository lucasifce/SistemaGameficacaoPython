<div class="container" style="border:2px solid #6ce079">
    <div class="card card-container container-dashboard">
        <div class="row">
            <div class="col-md-4 pull-left">
                <button class="btn add" data-toggle="modal" data-target="#add" (click)="abrirModal()">Adicionar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="datatable-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>NOME</th>
                            <th>CPF/LOGIN</th>
                            <th>PONTOS</th>
                            <th>PRESENÇA</th>
                            <th>SENHA</th>
                            <th>AÇÕES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of pessoas">
                            <td>{{item.nome}}</td>
                            <td>{{item.cpf}}</td>
                            <td>{{item.pontos}}</td>
                            <td>{{item.presenca}}</td>
                            <td>{{item.senha}}</td>
                            <td>
                                <button class="font-branca btn btn-warning" >Editar</button>&nbsp;
                                <button class="btn btn-danger" (click)="deletar(item.$key)">Deletar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="add">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Adicionar</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2">
                        <label for="nome">Nome:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="nome" name="nome" id="nome" class="form-control" [(ngModel)]="pessoa.nome"
                        [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="cpf">CPF:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" placeholder="cpf" name="cpf" id="cpf" class="form-control" [(ngModel)]="pessoa.cpf"
                        [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="pontos">Pontos:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="number" min="0" name="pontos" id="pontos" class="form-control" [(ngModel)]="pessoa.pontos"
                        [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="col-md-2">
                        <label for="presenca">Presença:</label>
                    </div>
                    <div class="col-md-4">
                        <input type="number" min="0" name="presenca" id="presenca" class="form-control" [(ngModel)]="pessoa.presenca"
                        [ngModelOptions]="{standalone: true}"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label for="senha">Senha:</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" placeholder="senha" name="senha" id="senha" class="form-control" [(ngModel)]="pessoa.senha"
                        [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="adicionar()" data-dismiss="modal">Adicionar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>

        </div>
    </div>
</div>
