<div class="container" style="border:2px solid #6ce079">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="https://www.stickpng.com/assets/images/585e4bf3cb11b227491c339a.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input  type="text" id="nome" class="form-control" placeholder="LOGIN" [(ngModel)]="pessoa.login" [ngModelOptions]="{standalone: true}" required autofocus>
            <div class="input-group mb-3">
                <input  type="{{typeInput}}" id="senha" class="form-control" placeholder="SENHA" [(ngModel)]="pessoa.senha" [ngModelOptions]="{standalone: true}" required>
                <div style="height: 38px;" class="input-group-append">
                    <span class="input-group-text">
                        <i class="fa fa-eye" aria-hidden="true" style="cursor:pointer" *ngIf="eyeOpen" (click)="verSenha()"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" style="cursor:pointer" *ngIf="!eyeOpen" (click)="ocultarSenha()"></i>
                    </span>
                </div>
            </div>
            <select [(ngModel)]="pessoa.tipo" name="tipo" id="tipo" class="form-control" placeholder="TIPO" required [ngModelOptions]="{standalone: true}">
                <option value="aluno" selected>Aluno</option>
                <option value="instrutor">Instrutor</option>
            </select><br>
            <button (click)="logar()" type="submit" class="btn btn-lg btn-primary btn-block btn-signin">ENTRAR</button>
            <p *ngIf="!dadosCorretos" align="center" style="color: red;">Usu√°rio e/ou Senha incorreta</p>
        </form>
    </div>
</div>
